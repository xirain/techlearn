# The Site Configuration
# Import the theme
theme: jekyll-theme-chirpy

# 语言设置
lang: zh-CN

# 时区
timezone: Asia/Shanghai

# 站点信息
title: Tech Learning Notes
tagline: 记录技术成长的每一步
description: 个人技术文档库 - 记录部署、配置和开发经验

# 文章 TOC (目录) 全局开关
toc: true

# 站点 URL
url: "https://xirain.github.io"
baseurl: "/techlearn"

# GitHub 用户名
github:
  username: xirain

# 社交信息
social:
  name: xirain
  links:
    - https://github.com/xirain

# 主题模式 (light/dark/空为自动)
theme_mode:

# 头像 (可选)
avatar:

# 允许显示未来日期的文章
future: true

# 分页
paginate: 10

# Kramdown 设置
kramdown:
  footnote_backlink: "&#8617;&#xfe0e;"
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: highlight
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

# Collections
collections:
  tabs:
    output: true
    sort_by: order

# 默认值
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      comments: false
      toc: true
      permalink: /posts/:title/
  - scope:
      path: ""
      type: tabs
    values:
      layout: page
      permalink: /:title/

# Sass
sass:
  style: compressed

# 压缩 HTML
compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]

# 排除文件
exclude:
  - "*.gem"
  - "*.gemspec"
  - docs
  - tools
  - README.md
  - LICENSE
  - "*.config.js"
  - "package*.json"
  - node_modules
  - vendor/
  - .sass-cache/
  - .jekyll-cache/

# Jekyll Archives
jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/
