# Site settings
title: Tech Learning Notes
description: 个人技术文档库 - 记录部署、配置和开发经验
baseurl: "/techlearn"
url: "https://xirain.github.io"

# Theme settings
remote_theme: just-the-docs/just-the-docs@v0.10.0

# Color scheme (default theme, can be toggled by user)
color_scheme: dark

# Search settings
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false

# Aux links (header)
aux_links:
  "GitHub":
    - "https://github.com/xirain/techlearn"

# Footer
footer_content: "Copyright &copy; 2026 xirain. Distributed by an <a href=\"https://creativecommons.org/licenses/by/4.0/\">CC BY 4.0 License</a>."

# Back to top link
back_to_top: true
back_to_top_text: "回到顶部"

# Navigation
nav_sort: case_insensitive

# Callouts (for tips, warnings, etc.)
callouts_level: quiet
callouts:
  highlight:
    color: yellow
  important:
    title: 重要
    color: blue
  new:
    title: 新功能
    color: green
  note:
    title: 注意
    color: purple
  warning:
    title: 警告
    color: red
