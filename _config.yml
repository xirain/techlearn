# Site settings
title: Tech Learning Notes
description: 个人技术文档库 - 记录部署、配置和开发经验
baseurl: "/techlearn"
url: "https://xirain.github.io"
author: xirain

# Theme settings
theme: jekyll-theme-yat

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-spaceship

# YAT theme settings
yat:
  date_format: "%Y-%m-%d"

# Night mode (auto, manual, or off)
night_mode: "auto"

# Navigation menu
header_pages:
  - index.md
  - docs/openclaw-deployment.md

# Pagination
paginate: 5
paginate_path: "/page:num/"

# Social links
github_username: xirain

# Copyright
copyright: "Copyright &copy; 2026 xirain"

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
